<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciência Aberta - Princípios, Práticas e Futuros (2026)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      .bg-geometric {
        background-image: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        position: relative;
        overflow: hidden;
      }
      .bg-geometric::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18 L30 0 L0 0 Z' fill='%23ffffff' fill-opacity='0.03'/%3E%3Cpath d='M90 10 L100 0 L100 20 Z' fill='%23ffffff' fill-opacity='0.02'/%3E%3Cpath d='M50 80 L70 100 L30 100 Z' fill='%23ffffff' fill-opacity='0.04'/%3E%3C/svg%3E");
        background-size: 400px 400px;
        z-index: 0;
      }
      .book-container {
        perspective: 1000px;
      }
      .book {
        width: 300px;
        height: 420px;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateY(-25deg);
        transition: transform 0.5s ease;
      }
      .book:hover {
        transform: rotateY(-15deg);
      }
      .book-front {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0d9488 0%, #0f172a 100%);
        box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        border-radius: 2px 4px 4px 2px;
        z-index: 2;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        color: white;
        text-align: center;
        backface-visibility: hidden;
      }
      .book-side {
        position: absolute;
        left: 0;
        width: 40px;
        height: 100%;
        background: #0d9488;
        transform: rotateY(-90deg) translateX(-20px);
        transform-origin: left center;
        z-index: 1;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
      }
      .book-pages {
        position: absolute;
        right: 0;
        width: 35px;
        height: 410px;
        top: 5px;
        background: #fff;
        transform: rotateY(90deg) translateX(17px);
        transform-origin: right center;
        z-index: 1;
        background: repeating-linear-gradient(90deg, #eee 0px, #eee 1px, #fff 1px, #fff 3px);
      }
      .mesh-gradient {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(174, 84%, 41%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(188, 91%, 38%, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(217, 91%, 60%, 0.15) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(182, 64%, 44%, 0.15) 0px, transparent 50%);
      }
      /* Adiciona margem de respiro para quando scrollar para um ID */
      section[id] {
        scroll-margin-top: 80px;
      }
    </style>
